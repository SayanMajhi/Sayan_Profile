<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayan Majhi's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
        header h1 {
            margin: 0;
        }
        .profile-img {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h2 {
            margin: 10px 0;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
        }
        .contact a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .contact a:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sayan Majhi's Profile</h1>
    </header>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="profile-info">
            <h2>Sayan Majhi</h2>
            <p>Software Engineer</p>
            <p>Java Developer</p>
        </div>
        <div class="contact">
            <a href="mailto:sayanmajhi05@gmail.com">Contact Me</a>
        </div>
    </div>
</body>
</html>
